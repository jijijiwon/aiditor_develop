<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="AIditor" />
    <meta property="og:url" content="https://www.aivolution.link" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/sw9z4zS/mainlogo.png" />
    <meta property="og:title" content="AIvolutino" />
    <meta
      property="og:description"
      content="AI 자동 영상 편집을 제공하는 AIditor 입니다."
    />
    <script>
      const sid = "%REACT_APP_HT_SID%";
      const sname = "%REACT_APP_HT_SNAME%";
      const cid = "%REACT_APP_HT_CID%";
      const did = "%REACT_APP_HT_DID%";
      var ht = null;
      (function (id, scriptSrc, callback) {
        var d = document,
          tagName = "script",
          $script = d.createElement(tagName),
          $element = d.getElementsByTagName(tagName)[0];

        $script.id = id;
        $script.async = true;
        $script.src = scriptSrc;

        if (callback) {
          $script.addEventListener(
            "load",
            function (e) {
              callback(null, e);
            },
            false
          );
        }
        $element.parentNode.insertBefore($script, $element);
      })(
        "happytalkSDK",
        "https://chat-static.happytalkio.com/sdk/happytalk.chat.v2.min.js",
        function () {
          ht = new Happytalk({
            siteId: sid,
            siteName: sname,
            categoryId: cid,
            divisionId: did,
          });
        }
      );
    </script>
    <title>AIvolution</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
